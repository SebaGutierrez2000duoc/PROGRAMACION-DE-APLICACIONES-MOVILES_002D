<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" > 
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <img src="assets/img/duoc.png" alt="">
      <ion-card-content>
        <h1>
          Bienvenido: {{nombre}}
        </h1>
      </ion-card-content>
      
    </ion-card>
    
    
  </ion-content>
