<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" > 
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
<br><br>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-icon name="person-circle-outline"></ion-icon>
        <span class="divider line one-line">¿No tienes cuenta?</span>
        <br><br>
        <ion-button [routerLink]="['/registration']" expand="block" color="tertiary">Registrarse</ion-button>
        <br><br>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span class="already">¿Ya estás registrado?</span>
        <br><br>
        <ion-button [routerLink]="['/login']" expand="block" color="secondary">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
